<body>

<!-- P√°gina Obrigado -->
<section class="obrigado-page animate">
  <h1>üéâ Obrigado pelo seu contato!</h1>
  <p>Estamos animados para come√ßar sua transforma√ß√£o com a Prime Fit!<br>Em breve, nossa equipe entrar√° em contato via WhatsApp.</p>
  
  <p class="contador">Voc√™ ser√° redirecionado em <span id="tempo">10</span> segundos...</p>

  <div class="botoes-obrigado" id="botoes">
    <a href="https://wa.me/5521987708652" class="btn-primary pulse" target="_blank">Ir para o WhatsApp Agora</a>
    <a href="index.html" class="btn-secondary pulse">Voltar para o In√≠cio</a>
  </div>
</section>

<!-- Rodap√© -->
<footer>
  <p>&copy; 2025 - Prime Fit</p>
</footer>

<!-- Scripts -->
<script>
  // Contador de redirecionamento
  let tempo = 10;
  const tempoElemento = document.getElementById('tempo');

  const countdown = setInterval(() => {
    tempo--;
    tempoElemento.textContent = tempo;
    if (tempo <= 0) {
      clearInterval(countdown);
      window.location.href = "https://wa.me/5521987708652";
    }
  }, 1000);

  // Anima√ß√µes suaves
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('active');
      }
    });
  }, { threshold: 0.1 });

  document.querySelectorAll('.animate').forEach(element => {
    observer.observe(element);
  });

  // Anima√ß√£o para os bot√µes
  const botoes = document.getElementById('botoes');
  const botoesObserver = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        botoes.classList.add('active');
      }
    });
  }, { threshold: 0.1 });

  botoesObserver.observe(botoes);
</script>
